<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>ordo-shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navibar">
    <div class="headroom-wrapper">
        <div class="search">
            <form class="in_search" action="{% url 'shop:search' %}" method='GET'>
                <input class="search_inpt" name="q" type="search" placeholder="Поиск..." value="{{query_text}}">
                <button class="search_btn">
                    <img src="/static/images/search.svg">
                </button>
            </form>

        </div>
        <ul class="head_btns">
            <li><img src="/static/images/person_icon.svg"></li>
            <li><img src="/static/images/heart.svg"></li>
            <li><img src="/static/images/supermarket.svg"></li>
        </ul>
    </div>
    <div class="action_stroke" role="alert"></div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
